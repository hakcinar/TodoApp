<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
            <ul class="todoList">
                <li>Goto shopping mall<span><i class="fas fa-trash"></i></span></li>
                <li>Take some photos<span><i class="fas fa-trash"></i></span></li>
                <li>Buy some groceries<span><i class="fas fa-trash"></i></span></li>
                <li>Check the mails<span><i class="fas fa-trash"></i></span></li>
            </ul>
        <div class="footer">
            <span>You have 4 pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>
</body>
</html>
